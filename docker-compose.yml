services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: r_auto_app
    volumes:
      - ./app:/workspace/app # ソースコードをマウント
      - ./db:/workspace/db   # DBデータをマウント
      - ./web:/workspace/web # Webリソースをマウント
    working_dir: /workspace # コンテナ内の作業ディレクトリを明示的に指定
    ports:
      - "8000:8000" # Web UIアクセス用にポートを開放
      - "5900:5900" # VNC接続用にポートを開放
    environment:
      - TZ=Asia/Tokyo # タイムゾーンを日本時間に設定
    env_file:
      - .env
    tty: true
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    
