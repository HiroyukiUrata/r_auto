{% extends "base.html" %}

{% block title %}ダッシュボード{% endblock %}

{% block head %}
{% endblock %}

{% block styles %}
<style>
    .card-title {
        font-size: 0.9rem; /* 少し小さく */
        font-weight: 600;
    }
    .stat-value {
        font-size: 1.75rem; /* 少し小さく */
        font-weight: 700;
    }
    .stat-label {
        font-size: 0.8rem; /* 少し小さく */
        color: #6c757d;
    }
    /* カード内の余白を少し詰める */
    .card-body {
        padding: 0.8rem;
    }
    /* アイコンのサイズを調整 */
    .card-body .fs-2 {
        font-size: 1.75rem !important;
    }
    .error-count {
        color: #dc3545;
        font-weight: 600;
    }
    .last-updated {
        font-size: 0.8rem;
        color: #6c757d;
    }
    /* デフォルト（モバイル）のスタイル */
    .chart-container {
        position: relative;
        min-width: 540px; /* スマホ用の最小幅 (800px * 2/3) */
        height: 170px;
    }
    /* PC表示時 (768px以上) のみ高さを上書き */
    @media (min-width: 768px) {
        .chart-container {
            min-width: 800px; /* PC用の最小幅 */
            height: 340px; /* PC用の高さを設定 (170px * 2) */
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">ダッシュボード</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <span class="last-updated me-3" id="last-updated"></span>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="refresh-btn">
            <i class="bi bi-arrow-clockwise"></i> 更新
        </button>
    </div>
</div>

<h4 id="last-activity-title">最近のアクティビティ</h4>
<div class="mb-4" id="last-activity-container">
    <!-- Last activity will be inserted here by JavaScript -->
</div>

<div class="accordion mb-4" id="scheduleChartAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingScheduleChart">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseScheduleChart" aria-expanded="false" aria-controls="collapseScheduleChart">
                <i class="bi bi-bar-chart-line-fill me-2"></i>スケジュールチャート
            </button>
        </h2>
        <div id="collapseScheduleChart" class="accordion-collapse collapse" aria-labelledby="headingScheduleChart" data-bs-parent="#scheduleChartAccordion">
            <div class="accordion-body">
                <div style="width: 100%; overflow-x: auto;">
                    <div class="chart-container">
                        <canvas id="scheduleChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h4 id="next-schedule-title">次の予定</h4>
<div class="row mb-4" id="next-schedules-container">
    <!-- Next schedules will be inserted here by JavaScript -->
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 id="activity-title">直近24時間のアクティビティ</h4>
    <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="period-selector" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-calendar3-range"></i> 期間選択
        </button>
        <ul class="dropdown-menu" aria-labelledby="period-selector">
            <li><a class="dropdown-item" href="#" data-period="today">今日</a></li>
            <li><a class="dropdown-item" href="#" data-period="24h">直近24時間</a></li>
            <li><a class="dropdown-item" href="#" data-period="yesterday">昨日</a></li>
            <li><a class="dropdown-item" href="#" data-period="day_before_yesterday">一昨日</a></li>
        </ul>
    </div>
</div>

<div class="row row-cols-2 row-cols-md-3 g-3 mb-4" id="activity-summary"></div>

<h4 id="inventory-title">現在の在庫状況</h4>
<div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-3" id="inventory-summary">
    <!-- Inventory cards will be inserted here -->
</div>

<hr class="my-4">

<h4 id="recent-keywords-title">最近使ったキーワード</h4>
<div class="mb-4" id="recent-keywords-container">
    <!-- Recent keywords will be inserted here by JavaScript -->
</div>

<hr class="my-5">

<div class="text-center text-muted small mb-4">
    <p class="mb-2">外部リンク</p>
    <a href="https://room.rakuten.co.jp/" class="btn btn-outline-secondary btn-sm" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-house-door-fill me-1"></i> 楽天ROOM
    </a>
    <a href="https://affiliate.rakuten.co.jp/" class="btn btn-outline-secondary btn-sm" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-link-45deg me-1"></i> 楽天アフィリエイト
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const activityTitle = document.getElementById('activity-title');
    const activityContainer = document.getElementById('activity-summary');
    const inventoryContainer = document.getElementById('inventory-summary');
    const keywordsContainer = document.getElementById('recent-keywords-container');
    const lastActivityContainer = document.getElementById('last-activity-container');
    const lastUpdatedEl = document.getElementById('last-updated'); 
    const engagementContainer = document.getElementById('engagement-summary');
    const nextSchedulesContainer = document.getElementById('next-schedules-container');

    // ページ読み込み時に一度だけプラグインを登録
    if (typeof ChartDataLabels !== 'undefined') Chart.register(ChartDataLabels);


    // 表示する最近のアクティビティの件数
    const RECENT_ACTIVITIES_LIMIT = 3;

    const actionMapping = {
        '商品調達': { icon: 'bi-cart-plus', color: 'primary' }, 
        '記事投稿': { icon: 'bi-send', color: 'success' }, 
        'いいね活動': { icon: 'bi-heart', color: 'danger' }, 
        'フォロー活動': { icon: 'bi-person-plus', color: 'info' },
        'いいね待ち': { icon: 'bi-heart-fill', color: 'danger' },
        'いいね返し': { icon: 'bi-arrow-through-heart-fill', color: 'danger' },
        'コメント返し': { icon: 'bi-reply-all-fill', color: 'primary' },
        'コメント待ち': { icon: 'bi-chat-dots-fill', color: 'primary' },
        '次の予定': { icon: 'bi-alarm', color: 'warning' }
    }
    const inventoryMapping = {
        'エラー商品': { icon: 'bi-exclamation-triangle-fill', color: 'danger' },
        '投稿準備完了': { icon: 'bi-check2-circle', color: 'primary' },
        'URL取得済': { icon: 'bi-link-45deg', color: 'info' },
        '生情報取得': { icon: 'bi-cloud-arrow-down', color: 'secondary' }
    };

    function createCard(title, value, errors) {
        // actionMapping と inventoryMapping を結合して使う
        const combinedMapping = {...actionMapping, ...inventoryMapping}; 
        const mapping = combinedMapping[title] || { icon: 'bi-question-circle', color: 'secondary' };
        const errorHtml = errors > 0 ? `<div class="mt-2"><span class="error-count">エラー: ${errors}件</span></div>` : '';
        const valueHtml = value !== null ? `<span class="stat-value">${value}</span><span class="stat-label"> 件</span>` : '';

        return `<div class="col col-lg-2"><div class="card h-100"><div class="card-body"><div class="d-flex justify-content-between align-items-start"><div><h5 class="card-title text-${mapping.color}">${title}</h5>${valueHtml}</div><i class="${mapping.icon} fs-2 text-muted"></i></div>${errorHtml}</div></div></div>`;
    }

    function createNextSchedulesSummaryCard(schedules) {
        const mapping = actionMapping['次の予定'];

        if (!schedules || schedules.length === 0) {
            // 予定がない場合は、特別なカードを返す
            return `<div class="col col-12 col-lg-4">
                <div class="card h-100 border-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title text-${mapping.color}">次の予定</h5>
                                <span class="stat-value">なし</span>
                            </div>
                            <i class="${mapping.icon} fs-2 text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        let scheduleItemsHtml = '';
        schedules.forEach(schedule => {
            const datePrefix = schedule.date_prefix ? `(${schedule.date_prefix}) ` : '';
            // ★★★ 修正点: APIから受け取ったフラグで件数表示を制御 ★★★
            const countText = schedule.show_count && schedule.count > 0 ? ` (${schedule.count}件)` : '';

            scheduleItemsHtml += `
                <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-1">
                    <span class="text-muted small">${datePrefix}${schedule.time}</span>
                    <span class="fw-bold small">${schedule.name}${countText}</span>
                </li>`;
        });

        return `<div class="col col-12 col-lg-4">
            <div class="card h-100 border-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title text-${mapping.color}">次の予定</h5>
                        </div>
                        <i class="${mapping.icon} fs-2 text-muted"></i>
                    </div>
                    <ul class="list-group list-group-flush mt-2">
                        ${scheduleItemsHtml}
                    </ul>
                </div>
            </div>
        </div>`;
    }

    let currentPeriod = 'today'; // デフォルトの期間を「今日」に変更

    async function fetchData() {
        try {
            // タイトルを更新
            const periodTextMap = {
                'today': '今日のアクティビティ',
                '24h': '直近24時間のアクティビティ',
                'yesterday': '昨日のアクティビティ',
                'day_before_yesterday': '一昨日のアクティビティ'
            };
            activityTitle.textContent = periodTextMap[currentPeriod] || 'アクティビティ';
            // ドロップダウンボタンのテキストも更新
            document.querySelector('#period-selector').innerHTML = `<i class="bi bi-calendar3-range me-1"></i>${document.querySelector(`.dropdown-item[data-period="${currentPeriod}"]`).textContent}`;

            const [activityRes, inventoryRes, keywordsRes, recentActivitiesRes, engagementRes, schedulesRes] = await Promise.all([
                fetch(`/api/dashboard/summary?period=${currentPeriod}`),
                fetch('/api/inventory/summary'),
                fetch('/api/dashboard/recent-keywords'),
                fetch(`/api/dashboard/recent-activities?limit=${RECENT_ACTIVITIES_LIMIT}`),
                fetch('/api/engagement-summary'),
                fetch('/api/schedules') // スケジュールデータを追加で取得
            ]);
            
            const summaryData = await activityRes.json();
            const inventoryData = await inventoryRes.json();
            const keywordsData = await keywordsRes.json();
            const recentActivitiesData = await recentActivitiesRes.json();

            const engagementData = await engagementRes.json();
            const schedulesData = await schedulesRes.json();

            renderScheduleChart(schedulesData);
            // 最近のアクティビティを表示
            console.log("[DASHBOARD_JS] APIから受け取った最近のアクティビティデータ:", recentActivitiesData);
            lastActivityContainer.innerHTML = '';
            if (recentActivitiesData && recentActivitiesData.length > 0) {
                recentActivitiesData.forEach(activity => {
                    const statusClass = activity.status === 'error' ? 'text-danger' : 'text-success';
                    const statusIcon = activity.status === 'error' ? 'bi-x-circle-fill' : 'bi-check-circle-fill';
                    const activityDate = new Date(activity.timestamp);
                    const formattedTimeFull = activityDate.toLocaleString('ja-JP'); // PC用の詳細な日時
                    const formattedTimeShort = activityDate.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }); // スマホ用の簡易的な時間

                    lastActivityContainer.innerHTML += `
                    <div class="card mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center flex-wrap flex-md-nowrap gap-2">
                            <div style="min-width: 0;"><i class="${statusIcon} ${statusClass} me-2"></i><strong>${activity.name}</strong>: ${activity.message}</div>
                            <div class="text-muted small text-nowrap ms-md-auto">
                                <span class="d-none d-md-inline">${formattedTimeFull}</span><span class="d-inline d-md-none">${formattedTimeShort}</span></div>
                        </div>
                    </div>`;
                });
            } else {
                lastActivityContainer.innerHTML = '<p class="text-muted">実行されたアクティビティはありません。</p>';
            }

            console.log("[DASHBOARD_JS] APIから受け取ったサマリーデータ:", summaryData);
            activityContainer.innerHTML = '';
            nextSchedulesContainer.innerHTML = createNextSchedulesSummaryCard(summaryData.next_schedules);
            for (const [action, data] of Object.entries(summaryData.actions)) {
                // 「返信コメント生成」は表示しない
                if (action !== '返信コメント生成') {
                    activityContainer.innerHTML += createCard(action, data.count, data.errors);
                }
            }

            console.log("[DASHBOARD_JS] APIから受け取った在庫データ:", inventoryData);
            inventoryContainer.innerHTML = '';
            // 在庫状況の表示順を定義
            const desiredStatusOrder = ['投稿準備完了', 'URL取得済', '生情報取得'];

            // 定義した順序でカードを生成
            desiredStatusOrder.forEach(status => {
                // エラーは別途表示するので、ここではスキップ
                if (inventoryData.hasOwnProperty(status)) {
                    inventoryContainer.innerHTML += createCard(status, inventoryData[status], 0);
                    delete inventoryData[status]; // 処理済みのステータスを削除
                }
            });
            // 定義外のステータスがあれば末尾に追加
            for (const [status, count] of Object.entries(inventoryData)) {
                // 'エラー' ステータスはすでに 'エラー商品' として別途表示しているので、ここではスキップする
                if (status === 'エラー') continue;

                inventoryContainer.innerHTML += createCard(status, count, 0);
            }
            // 24時間以内のエラー件数を先頭に表示
            const errorCardHtml = createCard('エラー商品', summaryData.error_product_count, 0);
            inventoryContainer.insertAdjacentHTML('afterbegin', errorCardHtml);

            // エンゲージメントサマリーカードを在庫状況セクションに追加
            inventoryContainer.insertAdjacentHTML('beforeend', createCard('いいね待ち', engagementData.like_back_target_count, 0));
            inventoryContainer.insertAdjacentHTML('beforeend', createCard('コメント待ち', engagementData.comment_target_count, 0));


            // 最近使ったキーワードを表示
            console.log("[DASHBOARD_JS] APIから受け取ったキーワードデータ:", keywordsData);
            keywordsContainer.innerHTML = '';
            if (keywordsData && keywordsData.length > 0) {
                keywordsData.slice(0, 5).forEach(kw_obj => {
                    // キーワードオブジェクトが有効（keywordとgenre_idが存在する）な場合のみカードを生成
                    if (kw_obj && kw_obj.keyword && kw_obj.genre_id) {
                        const url = `https://search.rakuten.co.jp/search/mall/${encodeURIComponent(kw_obj.keyword)}/${kw_obj.genre_id}/`;
                        // genre_nameがない場合も考慮してフォールバックを追加
                        const displayText = `${kw_obj.keyword} (${kw_obj.genre_name || 'ジャンル不明'})`;
                        keywordsContainer.innerHTML += `<a href="${url}" target="_blank" class="btn btn-outline-secondary btn-sm me-2 mb-2">${displayText}</a>`;
                    }
                });
            } else {
                keywordsContainer.innerHTML = '<p class="text-muted">最近使用したキーワードはありません。</p>';
            }

            lastUpdatedEl.textContent = `最終更新: ${new Date().toLocaleTimeString()}`;
        } catch (error) {
            // JavaScript側でエラーが発生した場合、コンソールに詳細を出力
            console.error('[DASHBOARD_JS] データの取得または画面描画中にエラーが発生しました:', error);
            activityContainer.innerHTML = '<div class="alert alert-danger">データの読み込みに失敗しました。</div>';
            lastActivityContainer.innerHTML = ''; // エラー時はこちらもクリア
        }
    }

    let scheduleChartInstance = null;
    function renderScheduleChart(schedules) {
        const ctx = document.getElementById('scheduleChart').getContext('2d');

        // 色の定義
        const colors = {
            'post-article': 'rgb(255, 99, 132)',
            'run-like-action': 'rgb(54, 162, 235)',
            'run-follow-action': 'rgb(75, 192, 192)',
            'procure-products-flow': 'rgb(255, 206, 86)',
            'notification-analyzer': 'rgb(201, 203, 207)',
            'generate-my-room-replies': 'rgb(255, 159, 64)',
            'backup-database': 'rgb(153, 102, 255)', // 紫
            'default': 'rgb(153, 102, 255)'
        };

        // 現在時刻を示すためのアノテーションプラグイン設定
        const annotation = {
            type: 'line',
            borderColor: 'rgba(255, 0, 0, 0.5)',
            borderWidth: 2,
            borderDash: [6, 6],
            scaleID: 'x',
            value: new Date(), // 現在時刻
            label: {
                content: '現在時刻',
                enabled: true,
                position: 'start',
                font: { size: 10 },
                backgroundColor: 'rgba(255, 0, 0, 0.5)'
            }
        };

        const datasets = [];
        schedules.forEach(job => {
            // スケジュールが無効な場合はグラフに表示しない
            if (!job.enabled) {
                return;
            }
            // 散布図用のデータを作成
            // x: 時刻, y: タスク名
            const dataPoints = job.times.map(entry => {
                // 'HH:mm' 形式の文字列を今日のDateオブジェクトに変換
                const [hours, minutes] = entry.time.split(':');
                const date = new Date();
                date.setHours(hours, minutes, 0, 0);

                return { 
                    x: date.getTime(), 
                    y: job.name_ja,
                    count: entry.count, // ツールチップ表示用に件数を追加
                    show_count: job.show_count_in_schedule !== false // 件数表示フラグも追加
                };
            });
            datasets.push({
                label: job.name_ja,
                data: dataPoints,
                tag: job.tag, // ハイライト機能のためにタグを追加
                backgroundColor: (colors[job.tag] || colors.default),
                pointRadius: 8, // 点の半径
                pointHoverRadius: 10, // ホバー時の半径
            });
        });

        // Y軸に表示するタスク名のリストを作成
        const yLabels = [...new Set(schedules.filter(j => j.enabled).map(job => job.name_ja))];

        if (scheduleChartInstance) {
            scheduleChartInstance.destroy();
        }

        scheduleChartInstance = new Chart(ctx, {
            type: 'scatter', // グラフの種類を散布図に変更
            data: {
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    datalabels: {
                        display: function(context) {
                            // 画面幅が768px未満の場合のみラベルを表示
                            return window.innerWidth < 768;
                        },
                        formatter: function(value, context) {
                            // タスク名の最初の1文字を返す
                            return context.dataset.label.substring(0, 1);
                        },
                        color: 'white',
                        font: { weight: 'bold', size: 10 }
                    },
                    legend: {
                        display: window.innerWidth >= 768,
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            title: (context) => context[0].dataset.label, // タスク名
                            label: (tooltipItem) => {
                                const date = new Date(tooltipItem.parsed.x);
                                const timeString = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', hour12: false });
                                const count = tooltipItem.raw.count;
                                const showCount = tooltipItem.raw.show_count;
                                // 件数表示が有効で、かつ件数が1以上の場合のみ表示
                                const countString = (showCount && count > 0) ? ` (${count})` : '';
                                return `${timeString}${countString}`;
                            }
                        }
                    },
                    annotation: { annotations: { annotation } }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'hour', displayFormats: { hour: 'HH:mm' }, tooltipFormat: 'HH:mm' },
                        grid: { display: true },
                        ticks: { font: { size: window.innerWidth < 768 ? 9 : 12 } }
                    },
                    y: {
                        type: 'category',
                        offset: true,
                        labels: yLabels,
                        grid: { display: false },
                        ticks: { display: false }
                    }
                }
            }
        });
    }

    // 期間選択ドロップダウンのイベントリスナー
    document.querySelectorAll('#period-selector + .dropdown-menu a').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            currentPeriod = this.dataset.period;
            fetchData(); // 期間を変更してデータを再取得
        });
    });

    document.getElementById('refresh-btn').addEventListener('click', fetchData);
    fetchData();
    setInterval(fetchData, 60000); // 1分ごとに自動更新
});
</script>
{% endblock %}
