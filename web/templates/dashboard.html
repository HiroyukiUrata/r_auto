{% extends "base.html" %}

{% block title %}ダッシュボード{% endblock %}

{% block head %}
<style>
    .card-title {
        font-size: 1.1rem;
        font-weight: 600;
    }
    .stat-value {
        font-size: 2rem;
        font-weight: 700;
    }
    .stat-label {
        font-size: 0.9rem;
        color: #6c757d;
    }
    .error-count {
        color: #dc3545;
        font-weight: 600;
    }
    .last-updated {
        font-size: 0.8rem;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">ダッシュボード</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <span class="last-updated me-3" id="last-updated"></span>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="refresh-btn">
            <i class="bi bi-arrow-clockwise"></i> 更新
        </button>
    </div>
</div>

<h4 id="last-activity-title">最近のアクティビティ</h4>
<div class="mb-4" id="last-activity-container">
    <!-- Last activity will be inserted here by JavaScript -->
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 id="activity-title">直近24時間のアクティビティ</h4>
    <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="period-selector" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-calendar3-range"></i> 期間選択
        </button>
        <ul class="dropdown-menu" aria-labelledby="period-selector">
            <li><a class="dropdown-item" href="#" data-period="24h">直近24時間</a></li>
            <li><a class="dropdown-item" href="#" data-period="today">今日 (00:00〜)</a></li>
        </ul>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-4" id="activity-summary">
    <!-- Cards will be inserted here by JavaScript -->
</div>

<h4 id="recent-keywords-title">最近使ったキーワード</h4>
<div class="mb-4" id="recent-keywords-container">
    <!-- Recent keywords will be inserted here by JavaScript -->
</div>


<h4 id="inventory-title">現在の在庫状況</h4>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="inventory-summary">
    <!-- Inventory cards will be inserted here -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const activityTitle = document.getElementById('activity-title');
    const activityContainer = document.getElementById('activity-summary');
    const inventoryContainer = document.getElementById('inventory-summary');
    const keywordsContainer = document.getElementById('recent-keywords-container');
    const lastActivityContainer = document.getElementById('last-activity-container');
    const lastUpdatedEl = document.getElementById('last-updated');

    // 表示する最近のアクティビティの件数
    const RECENT_ACTIVITIES_LIMIT = 3;

    const actionMapping = {
        '商品調達': { icon: 'bi-cart-plus', color: 'primary' }, 
        '記事投稿': { icon: 'bi-send', color: 'success' }, 
        'いいね活動': { icon: 'bi-heart', color: 'danger' }, 
        'フォロー活動': { icon: 'bi-person-plus', color: 'info' }, 
        '次の予定': { icon: 'bi-alarm', color: 'warning' }
    }
    const inventoryMapping = {
        'エラー商品': { icon: 'bi-exclamation-triangle-fill', color: 'danger' },
        '投稿準備完了': { icon: 'bi-check2-circle', color: 'primary' },
        'URL取得済': { icon: 'bi-link-45deg', color: 'info' },
        '生情報取得': { icon: 'bi-cloud-arrow-down', color: 'secondary' }
    };

    function createCard(title, value, errors) {
        // actionMapping と inventoryMapping を結合して使う
        const combinedMapping = {...actionMapping, ...inventoryMapping};
        const mapping = combinedMapping[title] || { icon: 'bi-question-circle', color: 'secondary' };
        const errorHtml = errors > 0 ? `<div class="mt-2"><span class="error-count">エラー: ${errors}件</span></div>` : '';
        const valueHtml = value !== null ? `<span class="stat-value">${value}</span><span class="stat-label"> 件</span>` : '';

        return `<div class="col"><div class="card h-100"><div class="card-body"><div class="d-flex justify-content-between align-items-start"><div><h5 class="card-title text-${mapping.color}">${title}</h5>${valueHtml}</div><i class="${mapping.icon} fs-2 text-muted"></i></div>${errorHtml}</div></div></div>`;
    }

    function createNextSchedulesSummaryCard(schedules) {
        const mapping = actionMapping['次の予定'];

        if (!schedules || schedules.length === 0) {
            // 予定がない場合は、特別なカードを返す
            return `
            <div class="col">
                <div class="card h-100 border-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title text-${mapping.color}">次の予定</h5>
                                <span class="stat-value">なし</span>
                            </div>
                            <i class="${mapping.icon} fs-2 text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        let scheduleItemsHtml = '';
        schedules.forEach(schedule => {
            const datePrefix = schedule.date_prefix ? `(${schedule.date_prefix}) ` : '';
            // ★★★ 修正点: 「返信コメント生成」タスクでは件数を表示しない ★★★
            const isCommentGenerationTask = schedule.name === 'お知らせ解析';
            const countText = !isCommentGenerationTask && schedule.count > 0 ? ` (${schedule.count}件)` : '';

            scheduleItemsHtml += `
                <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-1">
                    <span class="text-muted small">${datePrefix}${schedule.time}</span>
                    <span class="fw-bold small">${schedule.name}${countText}</span>
                </li>`;
        });

        return `
        <div class="col">
            <div class="card h-100 border-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title text-${mapping.color}">次の予定</h5>
                        </div>
                        <i class="${mapping.icon} fs-2 text-muted"></i>
                    </div>
                    <ul class="list-group list-group-flush mt-2">
                        ${scheduleItemsHtml}
                    </ul>
                </div>
            </div>
        </div>`;
    }

    let currentPeriod = 'today'; // デフォルトの期間を「今日」に変更

    async function fetchData() {
        try {
            // タイトルを更新
            if (currentPeriod === 'today') {
                activityTitle.textContent = '今日のアクティビティ';
            } else {
                activityTitle.textContent = '直近24時間のアクティビティ';
            }

            const [activityRes, inventoryRes, keywordsRes, recentActivitiesRes] = await Promise.all([
                fetch(`/api/dashboard/summary?period=${currentPeriod}`),
                fetch('/api/inventory/summary'),
                fetch('/api/dashboard/recent-keywords'),
                fetch(`/api/dashboard/recent-activities?limit=${RECENT_ACTIVITIES_LIMIT}`)
            ]);
            
            const summaryData = await activityRes.json();
            const inventoryData = await inventoryRes.json();
            const keywordsData = await keywordsRes.json();
            const recentActivitiesData = await recentActivitiesRes.json();

            // 最近のアクティビティを表示
            console.log("[DASHBOARD_JS] APIから受け取った最近のアクティビティデータ:", recentActivitiesData);
            lastActivityContainer.innerHTML = '';
            if (recentActivitiesData && recentActivitiesData.length > 0) {
                recentActivitiesData.forEach(activity => {
                    const statusClass = activity.status === 'error' ? 'text-danger' : 'text-success';
                    const statusIcon = activity.status === 'error' ? 'bi-x-circle-fill' : 'bi-check-circle-fill';
                    const formattedTime = new Date(activity.timestamp).toLocaleString();

                    lastActivityContainer.innerHTML += `
                    <div class="card mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div><i class="${statusIcon} ${statusClass} me-2"></i><strong>${activity.name}</strong>: ${activity.message}</div>
                            <div class="text-muted small text-nowrap">${formattedTime}</div>
                        </div>
                    </div>`;
                });
            } else {
                lastActivityContainer.innerHTML = '<p class="text-muted">実行されたアクティビティはありません。</p>';
            }

            console.log("[DASHBOARD_JS] APIから受け取ったサマリーデータ:", summaryData);
            activityContainer.innerHTML = '';
            // 次の予定を1つのカードにまとめて追加
            activityContainer.innerHTML += createNextSchedulesSummaryCard(summaryData.next_schedules);

            for (const [action, data] of Object.entries(summaryData.actions)) {
                activityContainer.innerHTML += createCard(action, data.count, data.errors);
            }

            console.log("[DASHBOARD_JS] APIから受け取った在庫データ:", inventoryData);
            inventoryContainer.innerHTML = '';
            // 在庫状況の表示順を定義
            const desiredStatusOrder = ['投稿準備完了', 'URL取得済', '生情報取得'];

            // 定義した順序でカードを生成
            desiredStatusOrder.forEach(status => {
                // エラーは別途表示するので、ここではスキップ
                if (inventoryData.hasOwnProperty(status)) {
                    inventoryContainer.innerHTML += createCard(status, inventoryData[status], 0);
                    delete inventoryData[status]; // 処理済みのステータスを削除
                }
            });
            // 定義外のステータスがあれば末尾に追加
            for (const [status, count] of Object.entries(inventoryData)) {
                // 'エラー' ステータスはすでに 'エラー商品' として別途表示しているので、ここではスキップする
                if (status === 'エラー') continue;

                inventoryContainer.innerHTML += createCard(status, count, 0);
            }
            // 24時間以内のエラー件数を先頭に表示
            const errorCardHtml = createCard('エラー商品', summaryData.error_product_count_24h, 0);
            inventoryContainer.insertAdjacentHTML('afterbegin', errorCardHtml);

            // 最近使ったキーワードを表示
            console.log("[DASHBOARD_JS] APIから受け取ったキーワードデータ:", keywordsData);
            keywordsContainer.innerHTML = '';
            if (keywordsData && keywordsData.length > 0) {
                keywordsData.slice(0, 5).forEach(kw_obj => {
                    // キーワードオブジェクトが有効（keywordとgenre_idが存在する）な場合のみカードを生成
                    if (kw_obj && kw_obj.keyword && kw_obj.genre_id) {
                        const url = `https://search.rakuten.co.jp/search/mall/${encodeURIComponent(kw_obj.keyword)}/${kw_obj.genre_id}/`;
                        // genre_nameがない場合も考慮してフォールバックを追加
                        const displayText = `${kw_obj.keyword} (${kw_obj.genre_name || 'ジャンル不明'})`;
                        keywordsContainer.innerHTML += `<a href="${url}" target="_blank" class="btn btn-outline-secondary btn-sm me-2 mb-2">${displayText}</a>`;
                    }
                });
            } else {
                keywordsContainer.innerHTML = '<p class="text-muted">最近使用したキーワードはありません。</p>';
            }

            lastUpdatedEl.textContent = `最終更新: ${new Date().toLocaleTimeString()}`;
        } catch (error) {
            // JavaScript側でエラーが発生した場合、コンソールに詳細を出力
            console.error('[DASHBOARD_JS] データの取得または画面描画中にエラーが発生しました:', error);
            activityContainer.innerHTML = '<div class="alert alert-danger">データの読み込みに失敗しました。</div>';
            lastActivityContainer.innerHTML = ''; // エラー時はこちらもクリア
        }
    }

    // 期間選択ドロップダウンのイベントリスナー
    document.querySelectorAll('#period-selector + .dropdown-menu a').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            currentPeriod = this.dataset.period;
            fetchData(); // 期間を変更してデータを再取得
        });
    });

    document.getElementById('refresh-btn').addEventListener('click', fetchData);
    fetchData();
    setInterval(fetchData, 60000); // 1分ごとに自動更新
});
</script>
{% endblock %}
