<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}R-Auto Control Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">R-Auto Control Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-calendar-week me-1"></i>スケジュール設定</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory"><i class="bi bi-box-seam me-1"></i>在庫確認</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/error-management"><i class="bi bi-exclamation-triangle me-1"></i>エラー管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keywords">
                            <i class="bi bi-tags-fill me-1"></i>
                            キーワード管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs"><i class="bi bi-terminal me-1"></i>ログ確認</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat"><i class="bi bi-robot me-1"></i>AIチャット</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system-config"><i class="bi bi-gear-wide-connected me-1"></i>システムコンフィグ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
