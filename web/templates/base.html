<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}R-Auto Control Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">R-Auto Control Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-bar-chart-line me-1"></i>ダッシュボード</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" href="/inventory">
                            <i class="bi bi-box-seam me-1"></i>在庫確認
                            <span id="inventory-badge" class="badge bg-primary ms-auto" style="display: none;"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" href="/comment-management">
                            <i class="bi bi-chat-dots-fill me-1"></i>コメント投稿管理
                            <span id="engagement-badge" class="badge bg-danger ms-auto" style="display: none;"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedules"><i class="bi bi-calendar-week me-1"></i>スケジュール設定</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keywords">
                            <i class="bi bi-tags-fill me-1"></i>
                            キーワード管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/error-management"><i class="bi bi-exclamation-triangle me-1"></i>エラー管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs"><i class="bi bi-terminal me-1"></i>ログ確認</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat"><i class="bi bi-robot me-1"></i>AIチャット</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system-config"><i class="bi bi-gear-wide-connected me-1"></i>システムコンフィグ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- トースト通知用のコンテナ -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 在庫サマリーを取得してバッジを更新する関数
            function updateInventoryBadge() {
                fetch('/api/inventory/summary')
                    .then(response => response.json())
                    .then(data => {
                        const badge = document.getElementById('inventory-badge');
                        const readyCount = data['投稿準備完了'] || 0;
                        if (readyCount > 0) {
                            badge.textContent = readyCount;
                            badge.style.display = 'inline-block';
                        } else {
                            badge.style.display = 'none';
                        }
                    })
                    .catch(error => console.error('在庫サマリーの取得に失敗:', error));
            }

            // エンゲージメント対象件数を取得してバッジを更新する関数
            function updateEngagementBadge() {
                fetch('/api/engagement-summary')
                    .then(response => response.json())
                    .then(data => {
                        const badge = document.getElementById('engagement-badge');
                        const total = (data.comment_target_count || 0) + (data.like_back_target_count || 0);
                        if (total > 0) {
                            badge.textContent = total;
                            badge.style.display = 'inline-block';
                        } else {
                            badge.style.display = 'none';
                        }
                    })
                    .catch(error => console.error('エンゲージメントサマリーの取得に失敗:', error));
            }

            updateInventoryBadge(); // 初回実行
            updateEngagementBadge(); // 初回実行
            
            setInterval(updateInventoryBadge, 60000); // 1分ごとに更新
            setInterval(updateEngagementBadge, 60000); // 1分ごとに更新
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
