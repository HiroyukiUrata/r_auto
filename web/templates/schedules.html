{% extends "base.html" %}

{% block title %}スケジュール設定 - {{ super() }}{% endblock %}
{% block styles %}
    <style>
        .time-list-container {
            max-height: 200px;
            overflow-y: auto;
        }
        .time-list-container .time-entry:last-child {
            border-bottom: none !important;
        }
        .card.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        /* デフォルト（モバイル）のスタイル */
        .chart-container {
            position: relative;
            min-width: 540px; /* スマホ用の最小幅 (800px * 2/3) */
            height: 170px;
        }
        /* PC表示時 (768px以上) のみ高さを上書き */
        @media (min-width: 768px) {
            .chart-container {
                min-width: 800px; /* PC用の最小幅 */
                height: 340px; /* PC用の高さを設定 (170px * 2) */
            }
        }
    </style>
{% endblock %}
{% block content %}
        <div class="row mb-4">
            <div class="accordion" id="topSectionsAccordion">
                <!-- グローバル設定 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingGlobalSettings">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGlobalSettings" aria-expanded="false" aria-controls="collapseGlobalSettings">
                            <i class="bi bi-gear-fill me-2"></i>グローバル設定
                        </button>
                    </h2>
                    <div id="collapseGlobalSettings" class="accordion-collapse collapse" aria-labelledby="headingGlobalSettings" data-bs-parent="#topSectionsAccordion">
                        <div class="accordion-body">
                            <div class="row align-items-end">
                                <div class="col-md-4">
                                    <label for="max-delay-input" class="form-label">ランダム遅延の最大時間（分）</label>
                                    <input type="number" class="form-control" id="max-delay-input" min="0">
                                </div>
                                <div class="col-md-4"><button class="btn btn-primary" onclick="saveGlobalConfig()">設定を保存</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- スケジュールプロファイル管理 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingScheduleProfiles">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseScheduleProfiles" aria-expanded="false" aria-controls="collapseScheduleProfiles">
                            <i class="bi bi-collection-fill me-2"></i>スケジュールプロファイル管理
                        </button>
                    </h2>
                    <div id="collapseScheduleProfiles" class="accordion-collapse collapse" aria-labelledby="headingScheduleProfiles" data-bs-parent="#topSectionsAccordion">
                        <div class="accordion-body">
                        <div class="row g-2 align-items-center">
                            <div class="col-sm-4">
                                <label for="profile-select" class="form-label">プロファイルを選択</label>
                                <select id="profile-select" class="form-select"></select>
                            </div>
                            <div class="col-sm-8 d-flex align-items-end gap-2">
                                <button class="btn btn-primary" onclick="loadProfile()"><i class="bi bi-box-arrow-in-down me-1"></i>読み込み</button>
                                <button class="btn btn-danger" onclick="deleteProfile()"><i class="bi bi-trash me-1"></i>削除</button>
                            </div>
                        </div>
                        <hr>
                        <div class="row g-2 align-items-center">
                            <div class="col-sm-4">
                                <label for="new-profile-name" class="form-label">現在の設定を名前を付けて保存</label>
                                <input type="text" id="new-profile-name" class="form-control" placeholder="例: 平日用スケジュール">
                            </div>
                            <div class="col-sm-8 d-flex align-items-end"><button class="btn btn-success" onclick="saveProfile()"><i class="bi bi-save me-1"></i>保存</button></div>
                        </div>
                    </div>
                </div>
                </div>
                <!-- スケジュールチャート -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingScheduleChart">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseScheduleChart" aria-expanded="false" aria-controls="collapseScheduleChart">
                            <i class="bi bi-bar-chart-line-fill me-2"></i>スケジュールチャート
                        </button>
                    </h2>
                    <div id="collapseScheduleChart" class="accordion-collapse collapse" aria-labelledby="headingScheduleChart" data-bs-parent="#topSectionsAccordion">
                        <div class="accordion-body">
                            <div style="width: 100%; overflow-x: auto;">
                                <div class="chart-container">
                                    <canvas id="scheduleChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-clock-history me-2"></i>現在のスケジュール</span>
                            <button class="btn btn-sm btn-primary" onclick="fetchSchedules()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                                更新
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="schedules-container">
                            <!-- スケジュールカードはJavaScriptでここに挿入されます -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.5/dist/chartjs-plugin-dragdata.min.js"></script>
    <script>
        let originalSchedulesData = []; // ★★★ 追加: ページ読み込み時のデータを保持する変数
        let scheduleChartInstance = null;
        async function saveSchedule(tag, isEnabled, times) {
            try {
                const response = await fetch('/api/schedules/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tag: tag, enabled: isEnabled, times: times }),
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'スケジュールの更新に失敗しました。');
                }

                return true;
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
                return false;
            }
        }

        async function fetchSchedules() {
            const response = await fetch('/api/schedules');
            const schedules = await response.json();
            originalSchedulesData = JSON.parse(JSON.stringify(schedules)); // ★★★ 追加: データをディープコピーして保存

            const container = document.getElementById('schedules-container');
            container.innerHTML = '';

            renderScheduleChart(schedules);

            schedules.forEach(job => {
                // Python側の 'show_count_in_schedule' フラグを直接参照します。
                // このキーが未定義(undefined)の場合は、後方互換性のためにデフォルトでtrue（表示）とします。
                // falseが明示的に設定されている場合のみ非表示になります。
                const isCountableTask = job.show_count_in_schedule !== false; 

                const timesHtml = job.times.map(entry => `
                    <div class="time-entry d-flex justify-content-between align-items-center p-2 border-bottom">
                        <span class="time-display" onclick="editTime(this, ${isCountableTask})">${entry.time}<span class="badge bg-secondary ms-2 count-display" data-count="${entry.count}">${isCountableTask ? (entry.count > 0 ? `${entry.count}件` : '0件') : ''}</span></span>
                        <button type="button" class="btn btn-sm btn-danger py-0 px-1" aria-label="削除" onclick="removeTime(this)"><i class="bi bi-x-lg"></i></button>
                    </div>
                `).join('');

                const cardHtml = `
                <div class="card mb-3" id="task-card-${job.tag}">
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2 ${!job.enabled ? 'bg-light' : ''}">
                        <div class="d-flex align-items-center me-3">
                            <div class="form-check form-switch me-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="master-toggle-${job.tag}" ${job.enabled ? 'checked' : ''} onchange="markCardAsDirty(this)">
                            </div>
                            <div>
                                <h5 class="mb-0 d-inline-block me-2">${job.name_ja}</h5>
                                ${job.enabled ? `<small class="text-muted">次の実行: ${job.next_run || 'N/A'}</small>` : '<small class="text-danger">無効</small>'}
                            </div>
                        </div>
                        <div class="ms-auto button-group">
                            <!-- キャンセルボタンはここに挿入されます -->
                            <button class="btn btn-success btn-sm" onclick="handleSave('${job.tag}')">
                                <i class="bi bi-check-circle me-1"></i> 保存
                            </button>
                            <button class="btn btn-info btn-sm" onclick="runTaskNow('${job.tag}', '${job.name_ja}')">
                                <i class="bi bi-play-fill"></i> 即時実行
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-end">
                            <div style="max-width: 250px; width: 100%;">
                                <div id="times-container-${job.tag}" class="time-list-container border rounded mb-2 bg-white">
                                    ${timesHtml}
                                </div>
                                <div class="input-group input-group-sm">
                                    <input type="time" class="form-control" id="time-input-${job.tag}" style="flex-grow: 2;">
                                    ${isCountableTask ? `
                                    <input type="number" class="form-control" id="count-input-${job.tag}" placeholder="件数" value="1" min="1" style="flex-grow: 1; text-align: right;">
                                    ` : ''}
                                    <button class="btn btn-primary" type="button" onclick="addTime(this, '${job.tag}', ${isCountableTask})">追加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
                container.innerHTML += cardHtml;
            });
        }
        
        function addTime(button, tag, hasCount) {
            const cardBody = button.closest('.card-body');
            const timeInput = cardBody.querySelector(`#time-input-${tag}`);
            const newTime = timeInput.value;

            const card = button.closest('.card');
            markCardAsDirty(button); // UIを「要保存」に変更

            // ★変更点: 先に値のチェックを行い、空なら何もせずに終了
            if (!newTime) return;

            let newCount = 1;
            const countInput = cardBody.querySelector(`#count-input-${tag}`);
            if (hasCount && countInput) {
                // 入力値が空または数値でない場合は0、それ以外は入力された数値を使う
                const parsedCount = parseInt(countInput.value, 10);
                newCount = isNaN(parsedCount) ? 0 : parsedCount;
                // 0件の場合は追加しない、という仕様も考えられるが、一旦は0件でも追加できるようにしておく
                // newCount = Math.max(0, newCount); // 負の数を防ぐ
            }

            const timesContainer = cardBody.querySelector('.time-list-container');
            const existingTimes = Array.from(timesContainer.querySelectorAll('.time-entry .time-display')).map(s => s.textContent.split('<')[0]);
            if (existingTimes.includes(newTime)) {
                alert('この時刻は既に追加されています。');
                return;
            }

            const countBadge = hasCount ? `<span class="badge bg-secondary ms-2 count-display" data-count="${newCount}">${newCount > 0 ? `${newCount}件` : '0件'}</span>` : '';
            const timeEntry = document.createElement('div');
            timeEntry.className = 'time-entry d-flex justify-content-between align-items-center p-2 border-bottom';
            timeEntry.innerHTML = `
                <span class="time-display" onclick="editTime(this, ${hasCount})">${newTime}${countBadge}</span>
                <button type="button" class="btn btn-sm btn-danger py-0 px-1" aria-label="削除" onclick="removeTime(this)"><i class="bi bi-x-lg"></i></button>
            `;
            timesContainer.appendChild(timeEntry);
            timeInput.value = '';
        }

        function removeTime(button) {
            markCardAsDirty(button); // UIを「要保存」に変更
            button.parentElement.remove();
        }

        function editTime(spanElement, hasCount) {
            const card = spanElement.closest('.card');
            // 他の編集中の入力があれば、先にそれを確定させる
            const existingInput = spanElement.closest('.time-list-container').querySelector('input[type="time"].time-edit-input');
            if (existingInput) {
                existingInput.blur();
            }

            // 時刻のテキスト部分（例: "10:00"）を正確に取得
            const originalTime = spanElement.childNodes[0].nodeValue.trim();
            const countBadge = spanElement.querySelector('.count-display');
            // ★変更点: hasCountがfalseの場合、countは常に1として扱い、変更判定に影響させない
            const originalCount = hasCount && countBadge ? parseInt(countBadge.dataset.count, 10) : 1;

            const timeEntryDiv = spanElement.parentElement;

            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group input-group-sm';
            
            let timeInputHTML = `<input type="time" class="form-control form-control-sm time-edit-input" value="${originalTime}">`;
            let countInputHTML = hasCount ? `<input type="number" class="form-control form-control-sm count-edit-input" value="${originalCount}" min="0" style="max-width: 70px; text-align: right;">` : '';
            inputGroup.innerHTML = timeInputHTML + countInputHTML;

            // spanをinputに置き換える
            spanElement.style.display = 'none';
            timeEntryDiv.prepend(inputGroup);
            const timeInput = inputGroup.querySelector('.time-edit-input');
            timeInput.focus();

            const updateHandler = () => {
                // 1. 新しい値を取得 (inputGroupがDOMに存在するうちに)
                const newTime = timeInput.value;
                const countInput = inputGroup.querySelector('.count-edit-input');
                // ★変更点: hasCountがfalseの場合、countは常に1として扱う
                let newCount = hasCount ? 1 : 1;
                if (countInput) {
                    const parsedCount = parseInt(countInput.value, 10);
                    newCount = isNaN(parsedCount) ? 0 : parsedCount;
                }
                
                // 2. 重複チェック (spanElementがDOMに存在するうちに)
                const timesContainer = spanElement.closest('.time-list-container');
                const existingTimes = Array.from(timesContainer.querySelectorAll('.time-display')).map(s => s.textContent.split('<')[0]);
                if (newTime && newTime !== originalTime && existingTimes.includes(newTime)) {
                    alert('この時刻は既に追加されています。');
                } else if (newTime && (newTime !== originalTime || newCount != originalCount)) {
                    // 3. 値が変更されていれば、表示を更新
                    const newCountBadge = hasCount ? `<span class="badge bg-secondary ms-2 count-display" data-count="${newCount}">${newCount > 0 ? `${newCount}件` : '0件'}</span>` : '';
                    spanElement.innerHTML = `${newTime}${newCountBadge}`;
                    markCardAsDirty(spanElement); // ★変更点: 値が実際に変更されたここで初めてUIを「要保存」状態にする
                }

                // 4. 最後に、入力欄を削除して元のテキストを表示
                inputGroup.remove();
                spanElement.style.display = '';
            };

            inputGroup.addEventListener('focusout', (e) => {
                if (!inputGroup.contains(e.relatedTarget)) { updateHandler(); }
            });
            inputGroup.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    timeInput.blur();
                }
            });
        }

        async function fetchGlobalConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                document.getElementById('max-delay-input').value = config.max_delay_minutes;
            } catch (error) {
                console.error('Failed to fetch global config:', error);
            }
        }

        async function saveGlobalConfig() {
            const maxDelay = document.getElementById('max-delay-input').value;
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ max_delay_minutes: parseInt(maxDelay, 10) })
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || '設定の保存に失敗しました。');
                }
                alert('設定を保存しました。');
            } catch (error) {
                console.error('Error saving global config:', error);
                alert(error.message);
            }
        }

        // トースト通知を表示するヘルパー関数
        function showToast(title, message, isError = false) {
            const toastEl = document.getElementById('appToast');
            const toastTitle = document.getElementById('toast-title');
            const toastBody = document.getElementById('toast-body');
            
            toastTitle.textContent = title;
            toastBody.textContent = message;

            // エラーの場合はヘッダーの色を変更
            toastEl.querySelector('.toast-header').classList.toggle('bg-danger', isError);
            toastEl.querySelector('.toast-header').classList.toggle('text-white', isError);

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        async function runTaskNow(tag, name_ja) {
            if (!confirm(`タスク「${name_ja}」を今すぐ実行しますか？`)) {
                return;
            }

            // APIリクエストのオプションを準備
            const fetchOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            };

            // 'notification-analyzer' タスクの場合、特別な引数をボディに含める
            if (tag === 'notification-analyzer') {
                fetchOptions.body = JSON.stringify({ hours_ago: 12 });
            }

            try {
                const response = await fetch(`/api/tasks/${tag}/run`, fetchOptions);
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'タスクの実行開始に失敗しました。');
                }
                showToast('タスク開始', result.message);
            } catch (error) {
                console.error('Error running task:', error);
                showToast('エラー', error.message, true);
            }
        }

        function markCardAsDirty(element) {
            const currentCard = element.closest('.card');
            const buttonGroup = currentCard.querySelector('.card-header .button-group');
            const saveButton = buttonGroup.querySelector('.btn-success, .btn-warning');
            const runNowButton = buttonGroup.querySelector('.btn-info');
            const cardHeader = currentCard.querySelector('.card-header');
            const masterToggle = currentCard.querySelector(`#master-toggle-${currentCard.id.replace('task-card-', '')}`);

            // マスターON/OFFでヘッダーの見た目を即時変更
            cardHeader.classList.toggle('bg-light', !masterToggle.checked);
            cardHeader.querySelector('.text-muted, .text-danger').innerHTML = masterToggle.checked ? `次の実行: ${currentCard.querySelector('.text-muted, .text-danger').textContent.split(': ')[1] || 'N/A'}` : '無効';
            
            // 既に編集モードでなければ、元の状態を保存し、キャンセルボタンを追加
            if (!currentCard.dataset.isDirty) {
                // ★★★ 修正点: 変更の初回に、元の状態をdata属性に保存する ★★★
                currentCard.dataset.originalNextRun = cardHeader.querySelector('.text-muted, .text-danger').textContent.replace('次の実行: ', '').trim();
                currentCard.dataset.originalTimesHtml = currentCard.querySelector('.time-list-container').innerHTML;
                currentCard.dataset.originalToggleState = masterToggle.checked;

                currentCard.dataset.isDirty = 'true';
                
                const cancelButton = document.createElement('button');
                cancelButton.className = 'btn btn-secondary btn-sm me-2';
                cancelButton.innerHTML = '<i class="bi bi-x-circle"></i> キャンセル';
                cancelButton.onclick = () => cancelChanges(currentCard);
                buttonGroup.prepend(cancelButton);

                saveButton.classList.remove('btn-success');
                saveButton.classList.add('btn-warning');
                saveButton.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-1"></i> 要保存';

                if (runNowButton) {
                    runNowButton.classList.add('d-none');
                }
            }
        }

        async function handleSave(tag) {
            // 編集中の入力があれば、先にそれを確定させる
            const activeInput = document.querySelector('.time-edit-input');
            if (activeInput) { activeInput.blur(); }

            const card = document.getElementById(`task-card-${tag}`);
            const timeEntries = card.querySelectorAll('.time-entry');
            const isEnabled = card.querySelector(`#master-toggle-${tag}`).checked;

            const newTimes = Array.from(timeEntries).map(entry => {
                const timeDisplaySpan = entry.querySelector('.time-display');
                const time = timeDisplaySpan.childNodes[0].nodeValue.trim();
                const countBadge = entry.querySelector('.count-display');
                const count = countBadge ? parseInt(countBadge.dataset.count, 10) : 1;
                return { time, count };
            });

            const success = await saveSchedule(tag, isEnabled, newTimes);
            if (success) {
                showToast('保存完了', 'スケジュールを保存しました。');
                // ★★★ 修正点: ページ全体ではなく、カードの状態のみをリセット ★★★
                resetCardState(card);
                // ★★★ 修正点: チャートと「元のデータ」の両方を更新する ★★★
                const schedules = await (await fetch('/api/schedules')).json();
                originalSchedulesData = JSON.parse(JSON.stringify(schedules)); // ディープコピーして保存
                renderScheduleChart(schedules);
            }
        }

        function cancelChanges(cardElement) {
            // ★★★ 修正点: DOM操作での復元をやめ、元のJSONデータから再描画する方式に変更 ★★★
            const tag = cardElement.id.replace('task-card-', '');
            const originalJobData = originalSchedulesData.find(job => job.tag === tag);

            if (!originalJobData) {
                console.error(`元のスケジュールデータが見つかりません: ${tag}`);
                location.reload(); // 念のためリロード
                return;
            }

            // 1. カードの表示を元のデータで再描画
            const isCountableTask = originalJobData.show_count_in_schedule !== false;
            const timesHtml = originalJobData.times.map(entry => `
                <div class="time-entry d-flex justify-content-between align-items-center p-2 border-bottom">
                    <span class="time-display" onclick="editTime(this, ${isCountableTask})">${entry.time}<span class="badge bg-secondary ms-2 count-display" data-count="${entry.count}">${isCountableTask ? (entry.count > 0 ? `${entry.count}件` : '0件') : ''}</span></span>
                    <button type="button" class="btn btn-sm btn-danger py-0 px-1" aria-label="削除" onclick="removeTime(this)"><i class="bi bi-x-lg"></i></button>
                </div>
            `).join('');

            const timesContainer = cardElement.querySelector('.time-list-container');
            timesContainer.innerHTML = timesHtml;

            const masterToggle = cardElement.querySelector('.form-check-input[role="switch"]');
            masterToggle.checked = originalJobData.enabled;

            const cardHeader = cardElement.querySelector('.card-header');
            cardHeader.classList.toggle('bg-light', !masterToggle.checked);
            const statusTextElement = cardHeader.querySelector('.text-muted, .text-danger');
            statusTextElement.innerHTML = masterToggle.checked ? `次の実行: ${originalJobData.next_run || 'N/A'}` : '無効';

            // 2. チャートのデータも元のデータで更新
            if (scheduleChartInstance) {
                const datasetIndex = scheduleChartInstance.data.datasets.findIndex(d => d.tag === tag);
                if (datasetIndex !== -1) {
                    const originalDataPoints = originalJobData.times.map(entry => {
                        const [hours, minutes] = entry.time.split(':'); // ★★★ 修正点: `time` -> `entry.time`
                        const date = new Date();
                        date.setHours(hours, minutes, 0, 0);
                        return { x: date.getTime(), y: scheduleChartInstance.data.datasets[datasetIndex].label, count: entry.count }; // ★★★ 修正点: `count` -> `entry.count`
                    });
                    scheduleChartInstance.data.datasets[datasetIndex].data = originalDataPoints;
                    scheduleChartInstance.update();
                }
            }

            // 3. 最後にUIをリセット（保存成功時と同じ関数を流用）
            resetCardState(cardElement);
        }
        
        // ★★★ 追加: 保存成功後にカードの状態をリセットする関数 ★★★
        function resetCardState(cardElement) {
            // 1. 編集モードのフラグとデータを削除
            delete cardElement.dataset.isDirty;
            delete cardElement.dataset.originalTimesHtml;
            delete cardElement.dataset.originalToggleState;

            // 2. ボタンを元の状態に戻す
            const buttonGroup = cardElement.querySelector('.card-header .button-group');
            const saveButton = buttonGroup.querySelector('.btn-warning, .btn-success');
            saveButton.classList.remove('btn-warning');
            saveButton.classList.add('btn-success');
            saveButton.innerHTML = '<i class="bi bi-check-circle me-1"></i> 保存';
            buttonGroup.querySelector('.btn-secondary')?.remove(); // キャンセルボタンを削除

            // 即時実行ボタンを再表示
            const runNowButton = buttonGroup.querySelector('.btn-info');
            if (runNowButton) {
                runNowButton.classList.remove('d-none');
            }
        }

        async function fetchProfiles() {
            try {
                const response = await fetch('/api/schedule-profiles');
                const profiles = await response.json();
                const select = document.getElementById('profile-select');
                select.innerHTML = '<option value="">-- プロファイルを選択 --</option>';
                profiles.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p;
                    option.textContent = p;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to fetch profiles:', error);
            }
        }

        async function loadProfile() {
            const select = document.getElementById('profile-select');
            const profileName = select.value;
            if (!profileName) {
                alert('読み込むプロファイルを選択してください。');
                return;
            }
            if (!confirm(`プロファイル「${profileName}」を読み込みますか？\n現在のスケジュール設定は上書きされます。`)) return;

            try {
                const response = await fetch(`/api/schedule-profiles/${profileName}`, { method: 'PUT' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                alert(result.message);
                await fetchSchedules(); // 画面を更新
            } catch (error) {
                alert(`エラー: ${error.message}`);
            }
        }

        async function saveProfile() {
            const input = document.getElementById('new-profile-name');
            const profileName = input.value.trim();
            if (!profileName) {
                alert('プロファイル名を入力してください。');
                return;
            }
            if (!confirm(`現在のスケジュールを「${profileName}」として保存しますか？`)) return;

            try {
                const response = await fetch('/api/schedule-profiles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profile_name: profileName })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                alert(result.message);
                input.value = '';
                await fetchProfiles(); // プロファイル一覧を更新
            } catch (error) {
                alert(`エラー: ${error.message}`);
            }
        }

        async function deleteProfile() {
            const select = document.getElementById('profile-select');
            const profileName = select.value;
            if (!profileName) {
                alert('削除するプロファイルを選択してください。');
                return;
            }
            if (!confirm(`本当にプロファイル「${profileName}」を削除しますか？この操作は元に戻せません。`)) return;

            try {
                const response = await fetch(`/api/schedule-profiles/${profileName}`, { method: 'DELETE' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                alert(result.message);
                await fetchProfiles(); // プロファイル一覧を更新
            } catch (error) {
                alert(`エラー: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchSchedules();
            fetchGlobalConfig();
            fetchProfiles();
            if (typeof ChartDataLabels !== 'undefined') Chart.register(ChartDataLabels);
        });

        function renderScheduleChart(schedules) {
            // X軸の最小値と最大値を明示的に設定し、常に1日の全範囲をカバーするようにする
            const today = new Date();
            today.setHours(0, 0, 0, 0); // 今日の00:00:00.000
            const startOfDay = today.getTime();

            today.setHours(23, 59, 59, 999); // 今日の23:59:59.999
            const endOfDay = today.getTime();


            const ctx = document.getElementById('scheduleChart').getContext('2d');

            // 色の定義
            const colors = {
                'post-article': 'rgb(255, 99, 132)',
                'run-like-action': 'rgb(54, 162, 235)',
                'run-follow-action': 'rgb(75, 192, 192)',
                'procure-products-flow': 'rgb(255, 206, 86)',
                'notification-analyzer': 'rgb(201, 203, 207)',
                'generate-my-room-replies': 'rgb(255, 159, 64)',
                'backup-database': 'rgb(153, 102, 255)', // 紫
                'default': 'rgb(153, 102, 255)'
            };

            // 現在時刻を示すためのアノテーションプラグイン設定
            const annotation = {
                type: 'line',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                borderWidth: 2,
                borderDash: [6, 6],
                scaleID: 'x',
                value: new Date(), // 現在時刻
                label: {
                    content: '現在時刻',
                    enabled: true,
                    position: 'start',
                    font: { size: 10 },
                    backgroundColor: 'rgba(255, 0, 0, 0.5)'
                }
            };

            const datasets = [];
            schedules.forEach(job => {
                // スケジュールが無効な場合はグラフに表示しない
                if (!job.enabled) {
                    return;
                }
                // 散布図用のデータを作成
                // x: 時刻, y: タスク名
                const dataPoints = job.times.map(entry => {
                    // 'HH:mm' 形式の文字列を今日のDateオブジェクトに変換
                    const [hours, minutes] = entry.time.split(':');
                    const date = new Date();
                    date.setHours(hours, minutes, 0, 0);

                    return { 
                        x: date.getTime(), 
                        y: job.name_ja,
                        count: entry.count, // ツールチップ表示用に件数を追加
                        show_count: job.show_count_in_schedule !== false // 件数表示フラグも追加
                    };
                });
                datasets.push({
                    label: job.name_ja,
                    data: dataPoints,
                    tag: job.tag, // ハイライト機能のためにタグを追加
                    backgroundColor: (colors[job.tag] || colors.default),
                    pointRadius: 8, // 点の半径
                    pointHoverRadius: 10, // ホバー時の半径
                });
            });

            // Y軸に表示するタスク名のリストを作成
            const yLabels = [...new Set(schedules.filter(j => j.enabled).map(job => job.name_ja))];

            if (scheduleChartInstance) {
                scheduleChartInstance.destroy();
            }

            scheduleChartInstance = new Chart(ctx, {
                type: 'scatter', // グラフの種類を散布図に変更
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    // ★★★ 変更点: ドラッグ＆ドロップによる時間変更機能を追加 ★★★
                    plugins: {
                        dragData: {
                            enabled: window.innerWidth >= 768, // PC表示でのみ有効化
                            dragX: true, // ★★★ 修正点: X軸方向のドラッグを有効にする ★★★
                            round: 0, // 分単位で丸めるため、小数点以下の丸めは不要
                            showTooltip: true,
                            // ★★★ 修正点: ドラッグ中にY軸の値を本来のカテゴリ名で固定する ★★★
                            onDrag: function(e, datasetIndex, index, value) {
                                const chart = scheduleChartInstance;
                                // Y軸がずれるのを防ぐため、ドラッグ中は常に元のY軸カテゴリ名（タスク名）をセットし続ける
                                value.y = chart.data.datasets[datasetIndex].label;
                            },
                            onDragEnd: function(e, datasetIndex, index, value) {
                                const chart = scheduleChartInstance;
                                const tag = chart.data.datasets[datasetIndex].tag;
                                const card = document.getElementById(`task-card-${tag}`);
                                if (!card) return;

                                // 対応する時刻エントリーを取得
                                const timeEntry = card.querySelectorAll('.time-entry')[index];
                                if (!timeEntry) return;

                                // 新しい時刻を HH:mm 形式にフォーマット
                                const newDate = new Date(value.x);
                                const newTime = newDate.toTimeString().slice(0, 5);

                                // UIを更新
                                const timeDisplaySpan = timeEntry.querySelector('.time-display');
                                timeDisplaySpan.childNodes[0].nodeValue = newTime; // テキストノードの値を更新

                                // ★★★ 修正点: 時刻リストをソートして再描画する ★★★
                                const timesContainer = card.querySelector('.time-list-container');
                                const allTimeEntries = Array.from(timesContainer.querySelectorAll('.time-entry'));

                                allTimeEntries.sort((a, b) => {
                                    const timeA = a.querySelector('.time-display').childNodes[0].nodeValue.trim();
                                    const timeB = b.querySelector('.time-display').childNodes[0].nodeValue.trim();
                                    return timeA.localeCompare(timeB);
                                });

                                allTimeEntries.forEach(entry => timesContainer.appendChild(entry)); // ソートされた順に再追加
                                markCardAsDirty(card);
                            }
                        },
                        datalabels: {
                            display: function(context) {
                                // 画面幅が768px未満の場合のみラベルを表示
                                return window.innerWidth < 768;
                            },
                            formatter: function(value, context) {
                                // タスク名の最初の1文字を返す
                                return context.dataset.label.substring(0, 1);
                            },
                            color: 'white',
                            font: { weight: 'bold', size: 10 }
                        },
                        legend: {
                            display: window.innerWidth >= 768,
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                title: (context) => context[0].dataset.label, // タスク名
                                label: (tooltipItem) => {
                                    const date = new Date(tooltipItem.parsed.x);
                                    const timeString = date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', hour12: false });
                                    const count = tooltipItem.raw.count;
                                    const showCount = tooltipItem.raw.show_count;
                                    // 件数表示が有効で、かつ件数が1以上の場合のみ表示
                                    const countString = (showCount && count > 0) ? ` (${count})` : '';
                                    return `${timeString}${countString}`;
                                }
                            }
                        },
                        annotation: { annotations: { annotation } }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' }, tooltipFormat: 'HH:mm' },
                        min: startOfDay, // ★★★ 修正点: X軸の最小値を00:00に固定 ★★★
                        max: endOfDay,   // ★★★ 修正点: X軸の最大値を23:59に固定 ★★★
                            grid: { display: true },
                            ticks: { font: { size: window.innerWidth < 768 ? 9 : 12 } }
                        },
                        y: {
                            type: 'category',
                            offset: true,
                            labels: yLabels,
                            grid: { display: false },
                            ticks: { display: false }
                        }
                    }
                }
            });
        }
    </script>
